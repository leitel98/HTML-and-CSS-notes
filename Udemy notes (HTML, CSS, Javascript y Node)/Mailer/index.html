<!DOCTYPE html>
<html lang ="en">
<head>
    <title>Mailer app</title>
    <script src="main.js"></script>
</head>
<body>
    <h1>Mailer</h1>
    <form id="mailer-form">
        <div>
            <label>Para:</label>
            <input name='to' />
        </div>
        <div>
            <label>Asunto</label>
            <input name='subject' />
        </div>
        <div>
            <label>Mensaje:</label>
            <textarea name="html"></textarea>
        </div>
        <button type="submit">Send</button>
    </form>
    <div id="error"></div>
</body>
</html>
