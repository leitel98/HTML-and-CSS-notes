<!DOCTYPE html>
<html>
<head>
    <title>Tables basics</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Mes</th>
                <th>Ahorros</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Enero</td>
                <td>$1000</td>
            </tr>
            <tr>
                <td>Febrero</td>
                <td>$500</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Suma total</td>
                <td><strong>$1500</strong></td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
