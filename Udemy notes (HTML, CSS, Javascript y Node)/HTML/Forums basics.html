<html>

            <input type="password"/>

            <input type="text"/>

                <option value="guardar mama">mom</option>
                <option value="guardar papa">dad</option>
                <option value="guardar perro">dog</option>
            </select>
        </fieldset>
     </form>
  </body>
  </html>
